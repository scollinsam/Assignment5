<!DOCTYPE html>
<html>
<head>
        <title>MemoryGame</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css" href="Assignment5.css">
</head>
<body onload="Memory.start();">
    <div id="modal-wrapper">
        <div class="modal">
            <span class="close-btn"></span>
            <button type="button" id="start-button">Start Game</div>
        </div>
    </div>
    <h4 id="time"></h4>
    <div class="container" id="container-fluid">
        <div class="row">
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
            <div class= "col-sm-3 col-lg-3"></div>
        </div>
    </div>
    </div>
        <div id="win-wrapper">
            <div class="win">
                <h3 id="win-message">Congratulations! You Won</h3>
                <form>
                <button type="submit" id="replay-button">Play Again</button></div>
                </form>
            </div>
    </section>
    <iframe src="./monkeypics/1sec.mp3" type = "audio.mpeg" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio controls autoplay loop>
        <source src="./monkeypics/monkeysong.mp3" type="audio/mpeg">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="Assignment5.js"></script>
</body>
</html>
